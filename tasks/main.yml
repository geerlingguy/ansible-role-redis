---
# Variable setup.
- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- name: Define redis_package.
  set_fact:
    redis_package: "{{ __redis_package }}"
  when: redis_package is not defined

- name: Ensure Redis configuration dir exists.
  file:
    path: "{{ redis_conf_path | dirname }}"
    state: directory
    mode: 0755

- name: Ensure Redis is configured.
  template:
    src: redis.conf.j2
    dest: "{{ redis_conf_path }}"
    mode: "{{ redis_conf_mode }}"
  notify: restart redis

-   name: Install sysfsutils
    apt:
      name: sysfsutils

-   name: Disable THP for Redis
    lineinfile:
      dest: /etc/sysfs.conf
      line: 'kernel/mm/transparent_hugepage/enabled = never'

-   name: Increase TCP backlog for Redis
    sysctl:
      name: net.core.somaxconn
      value: 4096
      state: present
      sysctl_set: true
            
-  name: Set overcommit memory sysctl for Redis
   sysctl:
     name: vm.overcommit_memory
     value: 1
     state: present
     sysctl_set: true
            
# Setup/install tasks.
- include_tasks: setup-RedHat.yml
  when: ansible_os_family == 'RedHat'

- include_tasks: setup-Debian.yml
  when: ansible_os_family == 'Debian'

- include_tasks: setup-Archlinux.yml
  when: ansible_os_family == 'Archlinux'

- name: Ensure Redis is running and enabled on boot.
  service: "name={{ redis_daemon }} state=started enabled=yes"
