---
# Variable setup.
- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- name: Define redis_package.
  set_fact:
    redis_package: "{{ __redis_package }}"
  when: redis_package is not defined

# Setup/install tasks.
- include: setup-RedHat.yml
  when: ansible_os_family == 'RedHat'

- include: setup-Debian.yml
  when: ansible_os_family == 'Debian'

- name: "Manage vm.overcommit_memory ? ({{ redis_manage_vm_overcommit_memory }}"
  sysctl:
    name: 'vm.overcommit_memory'
    value: 1
    state: present
    reload: yes
  when: redis_manage_vm_overcommit_memory

- name: "Manage vm.overcommit_memory ? ({{ redis_manage_vm_overcommit_memory }}"
  sysctl:
    name: 'vm.overcommit_memory'
    value: 1
    state: absent
    reload: yes
  when: not redis_manage_vm_overcommit_memory

- name: "Inactivate Transparent Huge Pages ? ({{ redis_manage_transparent_hugepages }})"
  lineinfile:
    dest: "{{ rc_local_file }}"
    line: "echo never > /sys/kernel/mm/transparent_hugepage/enabled 2>/dev/null"
    state: present
    insertbefore: "^ *exit"
  notify: inactivate hugepages
  when: redis_manage_transparent_hugepages

- file:
    path: "{{ rc_local_file }}"
    mode: 0755
  when: redis_manage_transparent_hugepages

- lineinfile:
    dest: "{{ rc_local_file }}"
    line: "echo never > /sys/kernel/mm/transparent_hugepage/enabled 2>/dev/null"
    state: absent
  when: not redis_manage_transparent_hugepages

- name: Creating DB directory
  file:
    path: '{{ redis_dbdir }}'
    state: 'directory'
    mode: 0755
    owner: 'redis'
    group: 'redis'

- name: Creating log directory
  file:
    path: '{{ redis_logfile|dirname }}'
    state: 'directory'
    mode: 0755
    owner: 'redis'
    group: 'redis'

- name: Ensure Redis is configured.
  template:
    src: redis.conf.j2
    dest: "{{ redis_conf_path }}"
    mode: 0644
  notify: restart redis

- name: Ensure Redis is running and enabled on boot.
  service: "name={{ redis_daemon }} state=started enabled=yes"
