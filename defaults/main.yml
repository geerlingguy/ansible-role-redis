---
# Used for RHEL/CentOS/Fedora only. Allows the use of different repos.
redis_enablerepo: epel

redis_port: 6379
redis_bind_interface: 127.0.0.1
redis_unixsocket: ''
redis_timeout: 300

redis_loglevel: "notice"
redis_logfile: /var/log/redis/redis-server.log

redis_databases: 16

# Set to an empty set to disable persistence (saving the DB to disk).
redis_save:
  - 900 1
  - 300 10
  - 60 10000

redis_rdbcompression: "yes"
redis_dbfilename: dump.rdb
redis_dbdir: /var/lib/redis

redis_maxmemory: 0
redis_maxmemory_policy: "noeviction"
redis_maxmemory_samples: 5

redis_appendonly: "no"
redis_appendfsync: "everysec"

# Add extra include files for local configuration/overrides.
redis_includes: []

# Install redis from source and run make test (requires tcl > 8.5).
redis_installation_from_source: false
# running the tests takes several minutes, so you might skip them 
redis_test_before_install: false
# Use stable to choose the latest stable release or specify a version (see: http://download.redis.io/releases/)
redis_source_release_version: stable
# set this to true if you run more than one instance on a single host 
redis_multiple_instances: true

